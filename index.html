<!DOCTYPE html>
<html>
<head>
  <title>生日快乐</title>
</head>
<body>
  <h1>今天过生日的人:</h1>
  <div id="birthday-names"></div>

  <script>
    fetch('https://api.github.com/repos/W1ndys/Auto-Birthday/commits')
      .then(response => response.json())
      .then(data => {
        const latestCommit = data[0];
        const commitMessage = latestCommit.commit.message;
        const birthdayNames = commitMessage.replace('Automatic update: ', '');
        const birthdayNamesDiv = document.getElementById('birthday-names');
        birthdayNamesDiv.textContent = birthdayNames || '今天没有人过生日';
      })
      .catch(error => {
        console.error('Error fetching commit data:', error);
      });
  </script>
</body>
</html>
